<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Access-Control" content="allow <http://mes-project.tno.nl>" />
	<script src="d3.js"></script>
	<script src="d3.layout.cloud.js"></script>
	<script src="kamer.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
	<div class="header">
        <a class="logo" title="TNO innovation for life" href="index.html"><img src="img/tno.gif" alt="TNO innovation for life" width="224" height="40"></a>
        <h1><span>K</span>amer<span>S</span>ortire</h1>
    </div>
    
    <div class="body">
    	<fieldset id="sort">
    		<legend>Sorteren op</legend>
    		<p><select id="sortby" onClick="sort.sortBy(this.value)">
    			<option value="byPlace">Partij</option>
    			<option value="byCity">Woonplaats</option>
    			<option value="byAge">Leeftijd</option>
    			<option value="byExp">Ervaring</option>
    			<option value="byMotie">Aantal moties</option>
    		</select></p>
    	</fieldset>    		
    	<fieldset id="color">
    		<legend>Kleuren op</legend>
    		<p><select id="colorby" onClick="color.color(this.value)">
	    		<option selected="selected" value="party">Partij</option>
	    		<option value="exp">Evaring</option>
    		</select></p>
    	</fieldset>    		
		<fieldset id="grootte">
    		<legend>Grootte op</legend>
    		<p><select id="sizeby" onClick="membersize.setSize(this.value)">
    			<option selected="selected" value="byExp">Ervaring</option>
    			<option value="byAge">Leeftijd</option>
    			<option value="byMotie">Moties</option>
    			<option value="byFriends">Samenwerking</option>
    		</select></p>
    	</fieldset>    
    
    
        <fieldset id="memberinfo">
        	<legend id="membername"></legend>
			<img id="memberphoto" src="null" />
			<p><label>Voornaam</label> <span id="memberfirstname"></span></p>
			<p><label>Partij</label> <span id="memberparty"></span></p>
			<p><label>Woonplaats</label> <span id="membercity"></span></p>
			<p><label>Leeftijd</label> <span id="memberage"></span> jaar</p>
			<p><label>Geslacht</label> <span id="membersex"></span></p>
			<p><label>Ervaring</label> <span id="memberexp"></span></p>
			<p><label>Moties</label> <span id="membermtotal"></span> ingediend, <span id="membermdone"></span> aangenomen</p>
			<p><label id="memberteam"></label> <span id="memberteamnr"></span></p>
		</fieldset>
		
	
		<svg id="kamer" width="800" height="400">
		</svg>
		<svg id="wordcloud" width="800" height="300">
		</svg>
    </div>
	
	<script>			
		kamer.init();
	</script>
</body>
</html>
